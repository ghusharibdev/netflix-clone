<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div id="gradient-hero">
            <nav id="navbar">
                <img id="netflix-logo" src="images/logo.svg">
                <button id="signin-btn">Sign in</button>
            </nav>
            <div class="hero-container">
                <div id="hero-text">
                    <h1 id="hero-title">
                    Unlimited movies, TV shows, and more</h1>
                    <p id="hero-desc">Watch anywhere. Cancel anytime.</p>
                    <p id="enter-email-text">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                
                <div id="hero-input">
                    <input type="text" id="email-input" placeholder="Email address">
                    <button id="getstarted-btn">Get Started</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
